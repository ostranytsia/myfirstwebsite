<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Описание сайта -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Название сайта в шапке браузера -->
    <title>Dmytro Ostranytsia</title>
    <!-- Ссылка для внешнего подключения CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Ссылка для внешнего подключения JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Создание и редактирование CSS элементов -->
    <!-- border-radius - скругление краёв, box-shadow - тень, padding - отступ фотографии от радиуса, margin-bottom - отступ -->
    <style>
      .raunded-photo {
        width: 60%;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        padding: 0.6em;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <!-- Навигация сайта -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- p-0 (padding = 0) отступ от текста справа -->
        <!-- alt - описание фотографии -->
        <a class="navbar-brand p-0" href="index.html">
          <img src="logo.png" alt="Logo" width="45" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Головна</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="places.html">Найкращі місця</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- my-5 Отступ от границ -->
    <div class="container text-center my-5">
      <div class="row">
        <!-- Размер фотографии на разных устройствах 12 ступеней (lg (large) - большой, md (medium) - средний, sm (small) - маленький), mx-auto: автоматическое выравнивание фотографий -->
        <div class="col-lg-5 col-md-8 mx-auto">
          <img class="raunded-photo" src="img.jpg" alt="Dmitriy" />
          <h1 class="fw-light">Dmytro Ostranytsia</h1>
          <p class="lead text-muted">
            Я навчаюся программуванню на мові гіпертекстової розмітки HTML. Цей
            веб-сайт я створюю в перший раз.
          </p>
          <!-- Открытие страницы на новой вкладке (target="_blank"), btn - button -->
          <a
            href="https://instagram.com/ostranytsia"
            target="_blank"
            class="btn btn-primary"
          >
            Instagram
          </a>
          <a
            href="https://t.me/ostranytsia"
            target="_blank"
            class="btn btn-warning"
          >
            Telegram
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
